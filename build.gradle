plugins {
    id 'java-library'
}

group = 'com.github.mrjimmy113'
version = '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
    api "com.badlogicgames.gdx:gdx:$gdxVersion"
    implementation group: 'com.opencsv', name: 'opencsv', version: '3.10'
}
